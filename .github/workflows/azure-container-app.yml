name: Deploy to Azure Container Apps

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.VORAINWSAGENT_AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.VORAINWSAGENT_AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.VORAINWSAGENT_AZURE_SUBSCRIPTION_ID }}

    - name: Deploy to Azure Container App
      uses: azure/container-apps-deploy-action@v1
      with:
        appSourcePath: .
        resourceGroup: news-headlines-rg
        containerAppName: vorai-news-agent

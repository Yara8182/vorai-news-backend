name: Build and Push to ACR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Docker Login to ACR
        uses: docker/login-action@v2
        with:
          registry: voraiacr.azurecr.io
          username: ${{ secrets.VORAINWSAGENT_REGISTRY_USERNAME }}
          password: ${{ secrets.VORAINWSAGENT_REGISTRY_PASSWORD }}

      - name: Build and Push Image
        run: |
          docker build -t voraiacr.azurecr.io/vorai-news-backend:latest .
          docker push voraiacr.azurecr.io/vorai-news-backend:latest
